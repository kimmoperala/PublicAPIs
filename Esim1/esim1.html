<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON-kokeiluja...</title>
    <style>
        table, th, td {
            border: 1px solid blue;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

<div id="duunarit"></div>

<script>
    var xmlhttp = new XMLHttpRequest();
    var url = "tyontekijat.json";

    xmlhttp.onreadystatechange = function() {
      if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
        var myArr = JSON.parse(xmlhttp.responseText);
        myFunction(myArr.tyontekijat);
      }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    function myFunction(arr){
      var out = "";
      var i;
      out += '<h2>Taulukko työntekijöistä</h2><table><tr><th>Etunimi</th><th>Sukunimi</th><th>Kotiosoite</th><th>Puhelin</th></tr>'
      for (i=0; i < arr.length; i++){
        out += '<tr>'
        out += '<td>' + arr[i].firstName + '</td>' + '<td>' + arr[i].lastName + '</td>' +
        '<td>' + arr[i].address + '</td>' + '<td>' + arr[i].phone[0] + '</td>';
        out += '</tr>'
      }
      out += '</table>'
      document.getElementById("duunarit").innerHTML = out;
    }
</script>
</body>
</html>
